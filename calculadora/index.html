<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="total"></p>
    
    <script>
        let a,b,c;
        a=4;
        b=5;
        c=a+b;
        
        document.getElementById('a').innerHTML=a;
        document.getElementById('b').innerHTML=b;
        document.getElementById('total').innerHTML=c;
    </script>



 <script>
        function suma()
        {
            let a,b,c;
        a=4;
        b=5;
        c=a+b;
        
        document.getElementById('a').innerHTML=a;
        document.getElementById('b').innerHTML=b;
        document.getElementById('total').innerHTML=c;
        }
    </script>
     <script>
        function Resta()
        {
            let a,b,c;
        a=4;
        b=5;
        c=a-b;
        
        document.getElementById('a').innerHTML=a;
        document.getElementById('b').innerHTML=b;
        document.getElementById('total').innerHTML=c;
        }
    </script>
     <script>
        function Multiplicar()
        {
            let a,b,c;
        a=4;
        b=5;
        c=a*b;
        
        document.getElementById('a').innerHTML=a;
        document.getElementById('b').innerHTML=b;
        document.getElementById('total').innerHTML=c;
        }
        
    </script>
     <script>
        function Division()
        {
            let a,b,c;
        a=4;
        b=5;
        c=a/b;
        
        document.getElementById('a').innerHTML=a;
        document.getElementById('b').innerHTML=b;
        document.getElementById('total').innerHTML=c;
        }
    </script>
</head>
<body>


<p id="a"></p>
<p id="b"></p>
<p id="total"></p>
<button type="button" onclick="suma()">Suma</button>
<button type="button" onclick="Resta()">Resta</button>
<button type="button" onclick="Multiplicar()">Multiplicar</button>
<button type="button" onclick="Division()">Division</button>

</body>
</html>
