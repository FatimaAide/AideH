<!doctype html>
<html>
<head>
  <title>Prueba de Bootstrap 5</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    .little-1{
        text-align: center;
    }
</style>
<body>
  <div class="container">
    <h1 class="little-1">Registration</h1> <br>
    <form>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="" id="radio5" name="grupo1">
            <label class="form-check-label" for="radio1">
          
              University
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="" id="radio6" name="grupo2">
            <label class="form-check-label" for="radio2">
             Agencia
            </label>
        </div>
        
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-university" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="Organisation">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-envelope-open" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="Email">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control" placeholder="Name">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control" placeholder="Telephone number">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control" placeholder="Password">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-warning">
        Register</button>       
      </div> 
</body>
</html>
