<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link bootstrap JS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <!--Link bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>FORMULARIO CON PATTERN</h1>

        <label for="">RFC:</label>
        <input
          type="text"
          pattern="[A-ZÑ&]{3,4}[0-9]{6}[A-V1-9][A-Z1-9][0-9A]" 
          title="Por favor, ingrese un RFC válido"
          required
        /><br /><br />
        <label for="">CURP:</label>
        <input 
            type="text" 
            pattern="[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[0-9]{2}" 
            title="Por favor, ingrese una CURP válida" 
            required 
        /><br /><br />
        <label for="">Matricula:</label>
        <input 
            type="text" 
            pattern="[A-Z0-9]{6,10}" 
            title="Por favor, ingrese una matrícula válida"
            required 
        /><br /><br />
        <div class="btn">
          <button class="btn btn-primary" type="submit">Enviar</button>
        <button class="btn btn-danger" type="reset">Cancelar</button>
        </div>
        
      </form>
    </div>
  </body>
</html>
