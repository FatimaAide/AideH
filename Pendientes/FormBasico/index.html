<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBasic</title>
</head>
<body>
   <h1> Formulario con controladores clasicos</h1> <br>
    <form action="" method="get">
        <fieldset>
            <legend>Botones</legend><br>
            <label for="">Campo de texto</label><br>
            <input type="text" name="" id=""><br>
            <label for=""> Área de texto</label>
            <textarea name="" id=""></textarea><br>
            <label for=""> Campo para contraseña</label>
            <input type="password" name="" id=""><br>

        </fieldset>

       
        <fieldset>
            <legend>Controles de selección</legend>
            <label for="">Lista de selección simple (tipo combo)</label>
            <select name="" id="">
                <option value="">Perro</option>
            </select>
            <label for="">Lista de seleccion simple </label>
            <select multiple="" id="">
                <option value="">Perro</option>
                <option value="">Gato</option>
                <option value="">Roedor</option>
            </select>
            <label for="">Lista de seleccion simple </label>
            <select multiple="" id="">
                <option value="">Perro</option>
                <option value="">Gato</option>
                <option value="">Roedor</option>
            </select><br>
            <label for="">Lista de botones radio:</label>
            <input type="radio" name="" id="">Perro
            <input type="radio" name="" id="">Gato
            <input type="radio" name="" id="">Roedor <br>
            <label for="">Lista de cajas:</label>
            <input type="checkbox" name="" id="">Chico
            <input type="checkbox" name="" id="">Mediano
            <input type="checkbox" name="" id="">Grande
        </fieldset>


        <fieldset>
            <legend>Botones</legend>
            <input type="button" value="Enviar informacion">
            <input type="button" value="Borrar informacion">
            <input type="button" value="Botón">
        </fieldset>

        <fieldset>
            <legend>Otros</legend>
            <label for="">Imagen</label>
            <input type="text"name="" id="">
        </fieldset>
    </form>

    
</body>
</html>
